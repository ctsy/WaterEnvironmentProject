<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../javaScript/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        function submit()
        {
            var index = $("#sl").val();
            $.post('../../Handler/Login.ashx?index=' + index, function (msg) {
                alert(msg)
                var obj = eval('(' + msg + ')')
                $("#name").html(obj.Name);
                $("#test").html(obj.Success)
            });
        }
    </script>
</head>
<body>
    <select id="#sl"><option value="1">用户1</option><option value="2">用户2</option></select>
    <input type="button" value="提交" onclick="submit()"/>
    <div>
        <label id="name"></label>
        <label id="test"></label>
    </div>
</body>
</html>
